<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browsers Database</title>
    <!-- Zing Grid -->
    <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
  </head>

  <body style="background-color: rgb(201, 201, 201);">
    <zing-grid
      caption="Initial Browser Data"
      src="https://cspears.site/api/browsers"
      pager
      sort
      filter
      page-size="5"
      theme="light"
      draggable = "both"
      layout = "row"
    >
    </zing-grid>
  </body>
</html>
